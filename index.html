<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__picture" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="task-creator">
        <label class="task-creator__title" for="new-task">Add Item</label>
        <div class="task-creator__wrapper">
          <input class="task-creator__input task task-input" id="new-task" type="text">
          <button class="task-creator__button button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__list">
          <li class="todo__item item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label task">Pay Bills</label>
            <input class="item__input task task-input" type="text">
            <button class="item__button item__button_edit button">Edit</button>
            <button class="item__button item__button_delete button">
              <img class="button__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="todo__item item item_edit-mode">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label task">Go Shopping</label>
            <input class="item__input task task-input" type="text" value="Go Shopping">
            <button class="item__button item__button_edit button">Save</button>
            <button class="item__button item__button_delete button">
              <img class="button__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="completed-tasks__title title">Completed</h3>
        <ul class="completed-tasks__list" id="completed-tasks">
          <li class="completed-tasks__item item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label task">See the Doctor</label>
            <input class="item__input task task-input" type="text">
            <button class="item__button item__button_edit button">Edit</button>
            <button class="item__button item__button_delete button">
              <img class="button__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
